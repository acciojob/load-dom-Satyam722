<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Load Example</title>
</head>
<body>
    <!-- Body is empty -->

    <script>
        // Function to display a message when DOM is loaded
        function displayDOMMessage(message) {
            document.addEventListener("DOMContentLoaded", () => {
                // Write the message directly into the body
                document.body.innerHTML = message;
            });
        }

        // Call the function
        displayDOMMessage("DOM load success");
    </script>
</body>
</html>
